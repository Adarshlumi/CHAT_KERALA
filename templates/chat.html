<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mallu Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #f4f4f4;
    }

    header {
      background: rgba(31, 43, 56, 0.85);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      border-bottom: 1px solid #3a3f58;
    }

    header span {
      font-weight: 500;
    }

    #reply-banner {
      display: none;
      padding: 0.6rem 1rem;
      background: #ffc107;
      color: #1b1b1b;
      font-weight: 500;
      font-size: 0.95rem;
      text-align: center;
    }

    #chat-container {
      padding: 1rem;
      height: calc(100vh - 210px);
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 85%;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 18px;
      background-color: #3e4a5a;
      word-wrap: break-word;
      box-shadow: 2px 3px 10px rgba(0, 0, 0, 0.25);
      transition: 0.3s;
    }

    .message.other {
      background-color: #475d7c;
      margin-right: auto;
    }

    .message.self {
      background-color: #2ecc71;
      color: #fff;
      margin-left: auto;
    }

    .message strong {
      display: block;
      font-size: 0.9rem;
      font-weight: bold;
      color: #f9ca24;
    }

    .msg-content {
      font-size: 1rem;
      margin-top: 8px;
      line-height: 1.6;
    }

    .chat-image {
      max-width: 100%;
      max-height: 200px;
      border-radius: 12px;
      margin-top: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .message small {
      font-size: 0.75rem;
      color: #ccc;
      display: block;
      margin-top: 0.5rem;
      text-align: right;
    }

    .actions {
      margin-top: 8px;
      display: flex;
      gap: 0.4rem;
    }

    .actions button {
      background: #596e8c;
      color: #fff;
      border: none;
      padding: 4px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.75rem;
      transition: 0.2s;
    }

    .actions button:hover {
      background: #798da8;
    }

    #input-area {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #1f2b38;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      flex-wrap: wrap;
      box-shadow: 0 -4px 14px rgba(0, 0, 0, 0.5);
    }

    #msg {
      flex: 1;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border-radius: 20px;
      border: none;
      background: #34495e;
      color: #fff;
    }

    #msg:focus {
      outline: none;
      background: #415b76;
    }

    #file {
      display: none;
    }

    label[for="file"] {
      font-size: 1.4rem;
      cursor: pointer;
      color: #aaa;
      transition: 0.2s;
    }

    label[for="file"]:hover {
      color: #fff;
    }

    #preview {
      display: none;
      max-width: 80px;
      max-height: 80px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    #send-btn {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      border: none;
      padding: 0.7rem 1rem;
      font-size: 1.2rem;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }

    #send-btn:hover {
      background: linear-gradient(135deg, #ff3c5f, #ff331a);
    }

    @media (max-width: 600px) {
      .message {
        max-width: 95%;
        font-size: 0.95rem;
      }
      .msg-content {
        font-size: 0.95rem;
      }
      #send-btn {
        font-size: 1rem;
        padding: 0.6rem 0.9rem;
      }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-animate {
      animation: fadeInUp 0.4s ease-out;
    }
  </style>
</head>
<body>

<header>
  <span>ðŸ‘¤ {{ username }}</span>
  <span>ðŸŸ¢ Online Users: <strong id="online-count">1</strong></span>
</header>

<div id="reply-banner"></div>

<div id="chat-container">
  {% for msg in messages %}
    <div class="message {% if msg[1] == username %}self{% else %}other{% endif %} message-animate" data-id="{{ msg[0] }}">
      <strong>{{ msg[1] }}</strong>
      <span class="msg-content">{% if msg[4] %}<em>(reply)</em> {% endif %}{{ msg[2]|safe }}</span>
      {% if msg[5] %}
        <img src="{{ msg[5] }}" class="chat-image" />
      {% endif %}
      <small>{{ msg[3] }}</small>
      <div class="actions">
        <button onclick="replyTo({{ msg[0] }})">Reply</button>
        {% if msg[1] == username %}
          <button onclick="deleteMessage({{ msg[0] }})">Delete</button>
        {% endif %}
      </div>
    </div>
  {% endfor %}
</div>

<div id="input-area">









    
  <form id="msg-form" onsubmit="sendMessage(); return false;" style="display: flex; align-items: center; gap: 0.5rem; width: 100%;">
    <input type="text" id="msg" placeholder="Type something nice..." autocomplete="off" />
    <label for="file" title="Attach image">ðŸ“·</label>
    <input type="file" id="file" accept="image/*" onchange="previewImage()" />
    <img id="preview" alt="Image preview" />
    <button id="send-btn" type="submit">âž¤</button>
  </form>
</div>

<script>
  const socket = io();
  const username = "{{ username }}";
  let replyToId = null;
  let selectedImageBase64 = null;



socket.on('update_user_count', data => {
  document.getElementById('online-count').innerText = data.count;
});




socket.emit('register_user', { username });







  // Register user on connect
  socket.emit('register_user', { username });

  function previewImage() {
    const file = document.getElementById('file').files[0];
    if (!file) {
      selectedImageBase64 = null;
      document.getElementById('preview').style.display = 'none';
      return;
    }
    const reader = new FileReader();
    reader.onload = function (e) {
      selectedImageBase64 = e.target.result;
      const preview = document.getElementById('preview');
      preview.src = selectedImageBase64;
      preview.style.display = 'inline';
    };
    reader.readAsDataURL(file);
  }

  function sendMessage() {
    const msgInput = document.getElementById('msg');
    const msg = msgInput.value.trim();

    // If there's an image selected, upload it first, then send message with image_url
    if (selectedImageBase64) {
      uploadImage(selectedImageBase64, () => {
        if (msg) sendTextMessage(msg);
      });
      clearInputs();
      return;
    }

    // No image, just send text message if any
    if (msg) {
      sendTextMessage(msg);
      clearInputs();
    }
  }

  function sendTextMessage(message) {
    socket.emit('message', {
      username,
      message,
      reply_to: replyToId
    });
    replyToId = null;
    document.getElementById('reply-banner').style.display = 'none';
  }

  function uploadImage(base64Data, callback) {
    // Convert base64 to Blob
    const blob = base64ToBlob(base64Data);
    const formData = new FormData();
    formData.append('file', blob, 'upload.png');

    fetch('/upload', {
      method: 'POST',
      body: formData
    }).then(res => {
      if (res.ok) {
        if (callback) callback();
      } else {
        alert('Image upload failed.');
      }
    });
  }

  function base64ToBlob(base64) {
    const arr = base64.split(',');
    const mime = arr[0].match(/:(.*?);/)[1];
    const bstr = atob(arr[1]);
    let n = bstr.length;
    const u8arr = new Uint8Array(n);
    while(n--) {
      u8arr[n] = bstr.charCodeAt(n);
    }
    return new Blob([u8arr], {type:mime});
  }

  function clearInputs() {
    const msgInput = document.getElementById('msg');
    msgInput.value = '';
    document.getElementById('file').value = '';
    selectedImageBase64 = null;
    document.getElementById('preview').style.display = 'none';
  }

  function replyTo(id) {
    replyToId = id;
    const msgEl = document.querySelector(`.message[data-id="${id}"] .msg-content`);
    const banner = document.getElementById('reply-banner');
    if (banner && msgEl) {
      banner.innerText = "Replying to: " + msgEl.innerText.slice(0, 50) + "...";
      banner.style.display = 'block';
    }
  }

  function deleteMessage(id) {
    socket.emit('delete_message', { id });
  }

  // Listen for incoming messages and render them
  socket.on('message', data => {
    const div = document.createElement('div');
    div.className = 'message ' + (data.username === username ? 'self' : 'other') + ' message-animate';
    div.dataset.id = data.id;
    div.innerHTML = `
      <strong>${data.username}</strong>
      <span class="msg-content">${data.reply_to_text ? '<em>(reply)</em> ' : ''}${data.message}</span>
      ${data.image_url ? `<img src="${data.image_url}" class="chat-image" />` : ''}
      <small>${data.timestamp}</small>
      <div class="actions">
        <button onclick="replyTo(${data.id})">Reply</button>
        ${data.username === username ? `<button onclick="deleteMessage(${data.id})">Delete</button>` : ''}
      </div>
    `;
    document.getElementById('chat-container').appendChild(div);
    document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
  });

  // Remove deleted message from DOM
  socket.on('message_deleted', data => {
    const elem = document.querySelector(`.message[data-id='${data.id}']`);
    if (elem) elem.remove();
  });

  // Update online user count
  socket.on('update_user_count', data => {
    document.getElementById('online-count').innerText = data.count;


  });


// Scroll chat container to bottom on page load
window.onload = () => {
  const chatContainer = document.getElementById('chat-container');
  chatContainer.scrollTop = chatContainer.scrollHeight;
};







</script>


</body>
</html>
