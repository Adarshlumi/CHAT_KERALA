<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #f4f4f4;
    }
    header {
      background: rgba(31, 43, 56, 0.85);
      padding: 1rem 1.5rem;
      font-size: 1rem;
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #3a3f58;
      z-index: 100;
    }
    #reply-banner {
      display: none;
      background: #ffeaa7;
      color: #2d3436;
      padding: 0.6rem 1rem;
      border-left: 4px solid #fd79a8;
      position: relative;
      font-size: 0.9rem;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    #reply-thumb {
      display: none;
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
    }
    #reply-author {
      font-weight: bold;
      color: #d63031;
    }
    #reply-text {
      font-size: 0.9rem;
      color: #2d3436;
    }
    #reply-banner span.cancel {
      position: absolute;
      right: 10px;
      top: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    #chat-container {
      padding: 1rem;
      height: calc(100vh - 210px);
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .message {
      max-width: 85%;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 18px;
      background-color: #3e4a5a;
      word-wrap: break-word;
    }
    .message.other {
      background-color: #475d7c;
      margin-right: auto;
    }
    .message.self {
      background-color: #1a9b50;
      color: #fff;
      margin-left: auto;
    }
    .message strong {
      display: block;
      font-size: 0.9rem;
      font-weight: bold;
      color: #f9ca24;
    }
    .msg-content {
      font-size: 1rem;
      margin-top: 8px;
    }
    .reply-quote {
      border-left: 3px solid #ff7675;
      padding-left: 0.5rem;
      margin-bottom: 0.4rem;
      font-size: 0.85rem;
      color: #ffeaa7;
    }
    .chat-image {
      max-width: 100%;
      max-height: 200px;
      border-radius: 12px;
      margin-top: 10px;
    }
    .message small {
      font-size: 0.75rem;
      color: #ccc;
      display: block;
      margin-top: 0.5rem;
      text-align: right;
    }
    .actions {
      margin-top: 8px;
      display: flex;
      gap: 0.4rem;
    }
    .actions button {
      background: #596e8c;
      color: #fff;
      border: none;
      padding: 4px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.75rem;
    }
    #input-area {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #1f2b38;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      flex-wrap: wrap;
    }
    #msg {
      flex: 1;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border-radius: 20px;
      border: none;
      background: #34495e;
      color: #fff;
    }
    #file { display: none; }
    label[for="file"] {
      font-size: 1.4rem;
      cursor: pointer;
      color: #aaa;
    }
    #preview {
      display: none;
      max-width: 80px;
      max-height: 80px;
      border-radius: 10px;
    }
    #send-btn {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      border: none;
      padding: 0.7rem 1rem;
      font-size: 1.2rem;
      border-radius: 20px;
      cursor: pointer;
    }
    .highlight {
      animation: blink 0.3s ease-in-out 0s 3 alternate;
    }
    @keyframes blink {
      from { background-color: yellow; }
      to { background-color: inherit; }
    }
  </style>
</head>
<body>

<header>
  <span>ðŸ‘¤ {{ username }}</span> <h8>MALLU CHAT KERALA</h8>
  <span>Online:<strong id="online-count">1</strong></span>
</header>

<div id="reply-banner" onclick="scrollToReplyTarget()">
  <img id="reply-thumb" src="" alt="img" />
  <div style="flex-grow: 1;">
    <div id="reply-author"></div>
    <div id="reply-text"></div>
  </div>
  <span class="cancel" onclick="cancelReply(event)">Ã—</span>
</div>

<div id="chat-container">
  {% for msg in messages %}
    <div class="message {% if msg[1] == username %}self{% else %}other{% endif %}" data-id="{{ msg[0] }}">
      <strong>{{ msg[1] }}</strong>
      {% if msg[4] %}
        <div class="reply-quote" onclick="scrollToMessage({{ msg[4] }})">
          <em>Reply:</em> {{ msg[6] or '[Image]' }}
        </div>
      {% endif %}
      <span class="msg-content">{{ msg[2]|safe }}</span>
      {% if msg[5] %}
        <img src="{{ msg[5] }}" class="chat-image" />
      {% endif %}
      <small>{{ msg[3] }}</small>
      <div class="actions">
        <button onclick="replyTo({{ msg[0] }})">Reply</button>
        {% if msg[1] == username %}
          <button onclick="deleteMessage({{ msg[0] }})">Delete</button>
        {% endif %}
      </div>
    </div>
  {% endfor %}
</div>

<div id="input-area">
  <form id="msg-form" onsubmit="sendMessage(); return false;">
    <input type="text" id="msg" placeholder="Type something..." />
    <label for="file" title="Attach image">ðŸ“·</label>
    <input type="file" id="file" accept="image/*" onchange="previewImage()" />
    <img id="preview" alt="Image preview" />
    <button id="send-btn" type="submit">âž¤</button>
  </form>
</div>

<script>
  const socket = io();
  const username = "{{ username }}";
  let replyToId = null;
  let replyTargetMessageId = null;
  let selectedImageBase64 = null;

  socket.emit('register_user', { username });

  socket.on('update_user_count', data => {
    document.getElementById('online-count').innerText = data.count;
  });

  function replyTo(id) {
    replyToId = id;
    replyTargetMessageId = id;

    const msgEl = document.querySelector(`.message[data-id="${id}"]`);
    const author = msgEl?.querySelector('strong')?.innerText || 'User';
    const content = msgEl?.querySelector('.msg-content')?.innerText?.trim() || '';
    const image = msgEl?.querySelector('.chat-image');

    document.getElementById('reply-author').innerText = author;

    if (image && content) {
      document.getElementById('reply-text').innerText = content.slice(0, 80);
      document.getElementById('reply-thumb').src = image.src;
      document.getElementById('reply-thumb').style.display = 'block';
    } else if (image) {
      document.getElementById('reply-text').innerText = '[Image]';
      document.getElementById('reply-thumb').src = image.src;
      document.getElementById('reply-thumb').style.display = 'block';
    } else {
      document.getElementById('reply-text').innerText = content.slice(0, 100);
      document.getElementById('reply-thumb').style.display = 'none';
    }

    document.getElementById('reply-banner').style.display = 'flex';
  }

  function cancelReply(event) {
    if (event) event.stopPropagation();
    replyToId = null;
    replyTargetMessageId = null;
    document.getElementById('reply-banner').style.display = 'none';
    document.getElementById('reply-thumb').style.display = 'none';
  }

  function scrollToReplyTarget() {
    if (replyTargetMessageId) {
      const el = document.querySelector(`.message[data-id='${replyTargetMessageId}']`);
      if (el) {
        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
        el.classList.add('highlight');
        setTimeout(() => el.classList.remove('highlight'), 1500);
      }
    }
  }

  function scrollToMessage(id) {
    const el = document.querySelector(`.message[data-id='${id}']`);
    if (el) {
      el.scrollIntoView({ behavior: 'smooth', block: 'center' });
      el.classList.add('highlight');
      setTimeout(() => el.classList.remove('highlight'), 1500);
    }
  }

  function previewImage() {
    const file = document.getElementById('file').files[0];
    if (!file) {
      selectedImageBase64 = null;
      document.getElementById('preview').style.display = 'none';
      return;
    }
    const reader = new FileReader();
    reader.onload = function (e) {
      selectedImageBase64 = e.target.result;
      const preview = document.getElementById('preview');
      preview.src = selectedImageBase64;
      preview.style.display = 'inline';
    };
    reader.readAsDataURL(file);
  }

  function sendMessage() {
    const msgInput = document.getElementById('msg');
    const msg = msgInput.value.trim();

    if (selectedImageBase64) {
      uploadImage(selectedImageBase64, () => {
        sendTextMessage(msg);
      });
      clearInputs();
      cancelReply();
      return;
    }

    if (msg) {
      sendTextMessage(msg);
      clearInputs();
      cancelReply();
    }
  }

  function sendTextMessage(message) {
    socket.emit('message', {
      username,
      message,
      reply_to: replyToId
    });
  }

  function uploadImage(base64Data, callback) {
    const blob = base64ToBlob(base64Data);
    const formData = new FormData();
    formData.append('file', blob, 'upload.png');

    fetch('/upload', {
      method: 'POST',
      body: formData
    }).then(res => {
      if (res.ok && callback) callback();
    });
  }

  function base64ToBlob(base64) {
    const arr = base64.split(',');
    const mime = arr[0].match(/:(.*?);/)[1];
    const bstr = atob(arr[1]);
    let n = bstr.length;
    const u8arr = new Uint8Array(n);
    while (n--) {
      u8arr[n] = bstr.charCodeAt(n);
    }
    return new Blob([u8arr], { type: mime });
  }

  function clearInputs() {
    document.getElementById('msg').value = '';
    document.getElementById('file').value = '';
    selectedImageBase64 = null;
    document.getElementById('preview').style.display = 'none';
  }

  function deleteMessage(id) {
    socket.emit('delete_message', { id });
  }

  socket.on('message', data => {
    const div = document.createElement('div');
    div.className = 'message ' + (data.username === username ? 'self' : 'other');
    div.dataset.id = data.id;
    div.innerHTML = `
      <strong>${data.username}</strong>
      ${data.reply_to_text ? `<div class="reply-quote" onclick="scrollToMessage(${data.reply_to})"><em>Reply:</em> ${data.reply_to_text}</div>` : ''}
      <span class="msg-content">${data.message}</span>
      ${data.image_url ? `<img src="${data.image_url}" class="chat-image" />` : ''}
      <small>${data.timestamp}</small>
      <div class="actions">
        <button onclick="replyTo(${data.id})">Reply</button>
        ${data.username === username ? `<button onclick="deleteMessage(${data.id})">Delete</button>` : ''}
      </div>
    `;
    const container = document.getElementById('chat-container');
    container.appendChild(div);
    setTimeout(() => {
      container.scrollTop = container.scrollHeight;
    }, 100);
  });

  socket.on('message_deleted', data => {
    const elem = document.querySelector(`.message[data-id='${data.id}']`);
    if (elem) elem.remove();
  });

  window.onload = () => {
    const chatContainer = document.getElementById('chat-container');
    chatContainer.scrollTop = chatContainer.scrollHeight;

    
  };


function uploadImage(base64Data, callback) {
  const blob = base64ToBlob(base64Data);
  const formData = new FormData();
  formData.append('file', blob, 'upload.png');

  fetch('/upload', {
    method: 'POST',
    headers: {
      'X-Reply-To': replyToId || ''
    },
    body: formData
  }).then(res => {
    if (res.ok && callback) callback();
  });
}




</script>

</body>
</html>
