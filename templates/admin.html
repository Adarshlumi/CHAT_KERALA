<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login – MalluChat Video Chat Control Panel</title>
<meta name="description" content="Secure admin login panel to monitor live users, rooms, and manage the MalluChat platform. Login with your admin credentials.">

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white h-screen flex items-center justify-center">
  <div class="bg-gray-800 p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-xl font-bold mb-4">🔐 Admin Login</h2>
    {% if error %}
      <p class="text-red-500 text-sm mb-2">{{ error }}</p>
    {% endif %}
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required class="w-full p-2 mb-3 rounded bg-gray-700">
      <input type="password" name="password" placeholder="Password" required class="w-full p-2 mb-3 rounded bg-gray-700">
      <button type="submit" class="w-full bg-green-600 py-2 rounded">Login</button>
    </form>
  </div>
</body>
</html>
