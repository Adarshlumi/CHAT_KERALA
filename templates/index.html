<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stranger Video Chat</title>

  <!-- Tailwind for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#1db954" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  <style>
    video {
      border-radius: 1rem;
      background-color: black;
    }
    #chatMessages {
      max-height: 150px;
      overflow-y: auto;
    }
    #loader {
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col justify-between">

  <!-- Loader -->
  <div id="loader" class="fixed inset-0 bg-black bg-opacity-70 flex flex-col items-center justify-center z-50 hidden">
    <div class="w-12 h-12 border-4 border-green-500 border-dashed rounded-full animate-spin mb-4"></div>
    <p class="text-lg">Finding a stranger...</p>
  </div>

  <!-- Header -->
  <div class="text-center py-4 px-4 bg-gray-900 shadow-md">
    <h1 class="text-2xl font-bold">🎥 Stranger Video <a href="/admin" class="underline text-green-400">Call</a></h1>
    <p id="statusBar" class="text-yellow-400 text-sm">🔄 Status: Waiting...</p>
  </div>

  <!-- Video Section -->
  <div class="flex-1 flex flex-col gap-4 px-4 py-2">
    <video id="remoteVideo" autoplay playsinline class="w-full aspect-video shadow"></video>
    <video id="localVideo" autoplay muted playsinline class="w-28 h-28 rounded-xl shadow-md self-end absolute bottom-36 right-4 border-2 border-white"></video>
  </div>

  <!-- Chat -->
  <div class="px-4 pb-20 pt-2">
    <div id="chatMessages" class="bg-gray-800 bg-opacity-50 p-3 rounded-xl h-32 text-sm space-y-1 overflow-y-auto mb-2"></div>
    <div class="flex gap-2">
      <input id="chatInput" type="text" placeholder="Type a message..." class="flex-1 bg-gray-700 px-4 py-2 rounded-full text-sm focus:outline-none" />
      <button onclick="sendMessage()" class="bg-green-600 hover:bg-green-500 px-4 py-2 rounded-full text-sm">Send</button>
    </div>
  </div>

  <!-- Controls Sticky Bottom -->
  <div class="fixed bottom-0 inset-x-0 bg-gray-900 p-3 flex flex-wrap justify-center gap-2 shadow-md z-40">
    <button onclick="toggleMic()" id="micBtn" class="bg-green-600 hover:bg-green-500 px-3 py-2 rounded-full text-sm">🎤 Mute</button>
    <button onclick="toggleCam()" id="camBtn" class="bg-green-600 hover:bg-green-500 px-3 py-2 rounded-full text-sm">📷 Off</button>
    <button onclick="disconnectCall()" class="bg-red-600 hover:bg-red-500 px-3 py-2 rounded-full text-sm">🔴 Disconnect</button>
    <button id="stopFindingBtn" class="bg-yellow-600 hover:bg-yellow-500 px-3 py-2 rounded-full text-sm hidden">⛔ Stop</button>
    <button onclick="findStranger()" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-full text-sm font-semibold">🔄 Connect</button>
  </div>

  <!-- Socket + Logic -->
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    let localStream, peerConnection;
    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const loader = document.getElementById('loader');
    const statusBar = document.getElementById('statusBar');
    const micBtn = document.getElementById('micBtn');
    const camBtn = document.getElementById('camBtn');
    const stopFindingBtn = document.getElementById('stopFindingBtn');

    let isMicOn = true, isCamOn = true;

    function updateStatus(msg, color = "text-yellow-400") {
      statusBar.textContent = `🔄 Status: ${msg}`;
      statusBar.className = `text-sm ${color}`;
    }

    async function getMedia() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
    }

    async function findStranger() {
      chatMessages.innerHTML = '';
      loader.classList.remove("hidden");
      stopFindingBtn.classList.remove("hidden");
      updateStatus("Searching...");
      await getMedia();
      socket.emit('find_stranger');
    }

    function sendMessage() {
      const msg = chatInput.value.trim();
      if (!msg) return;
      appendMessage("You", msg);
      socket.emit('chat_message', msg);
      chatInput.value = '';
    }

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function toggleMic() {
      isMicOn = !isMicOn;
      localStream.getAudioTracks().forEach(t => t.enabled = isMicOn);
      micBtn.textContent = isMicOn ? "🎤 Mute" : "🔇 Unmute";
    }

    function toggleCam() {
      isCamOn = !isCamOn;
      localStream.getVideoTracks().forEach(t => t.enabled = isCamOn);
      camBtn.textContent = isCamOn ? "📷 Off" : "📵 On";
    }

    function disconnectCall() {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
        remoteVideo.srcObject = null;
        updateStatus("Disconnected", "text-red-400");
      }
    }

    stopFindingBtn.addEventListener('click', () => {
      socket.emit('stop_finding');
      stopFindingBtn.classList.add('hidden');
    });

    socket.on('stranger_found', async (isCaller) => {
      loader.classList.add("hidden");
      stopFindingBtn.classList.add('hidden');
      updateStatus("Connected ✅", "text-green-400");

      peerConnection = new RTCPeerConnection(config);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      peerConnection.ontrack = e => remoteVideo.srcObject = e.streams[0];
      peerConnection.onicecandidate = e => e.candidate && socket.emit('ice_candidate', e.candidate);

      if (isCaller) {
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit('offer', offer);
      }
    });

    socket.on('offer', async (offer) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit('answer', answer);
    });

    socket.on('answer', (answer) => {
      peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on('ice_candidate', (candidate) => {
      peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    });

    socket.on('chat_message', (msg) => {
      appendMessage("Stranger", msg);
    });

    socket.on('stranger_disconnected', () => {
      remoteVideo.srcObject = null;
      updateStatus("Stranger disconnected", "text-red-400");
    });

    socket.on('show_alarm', () => window.location.href = '/ashore');
    socket.on('hide_alarm', () => window.location.href = '/');

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('Service Worker Registered ✅'))
        .catch(err => console.error('SW registration failed ❌', err));
    }
  </script>
</body>
</html>
