<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - User Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #75bfff 0%, #fffde4 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container.dashboard {
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 8px 24px rgba(30, 78, 110, 0.15);
      padding: 2rem 2rem 2rem 2rem;
      max-width: 540px;
      width: 96%;
      margin-top: 2rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: popAnim 0.57s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes popAnim {
      0% { transform: scale(0.95); opacity: 0.7;}
      100% { transform: scale(1); opacity: 1;}
    }
    .dashboard h2 {
      color: #3655d8;
      margin-bottom: 1.3em;
    }
    .user-stats p, .user-stats h4 {
      margin-top: 1.3em;
      margin-bottom: 0.8em;
      color: #25304a;
    }
    .user-stats table {
      background: #f8fbff;
      border-radius: 8px;
      border-collapse: collapse;
      margin: auto;
      width: 98%;
      box-shadow: 0 2px 8px rgba(30,78,110,0.05);
    }
    .user-stats th, .user-stats td {
      border: 1px solid #e5eef8;
      padding: 9px 13px;
      text-align: center;
      font-size: 1rem;
    }
    .user-stats th {
      background: #e9f4ff;
      color: #2451ae;
      font-weight: bold;
    }
    .user-stats tr:nth-child(even) {
      background: #f3f7fa;
    }
    .user-stats tr:hover td {
      background: #eef7ff !important;
      color: #1268d3;
    }
    @media (max-width: 600px) {
      .container.dashboard { max-width: 99vw; padding: 1rem 0.3rem; }
      .user-stats table { font-size: 0.94rem; }
      .dashboard h2 { font-size: 1.18rem; }
    }
    .logout-btn {
      background: #fa5252;
      color: #fff;
      border: none;
      border-radius: 18px;
      padding: 0.6em 1.5em;
      font-weight: bold;
      font-size: 1.05em;
      margin: 1.4em 0 0.5em 0;
      cursor: pointer;
      transition: background .18s;
      box-shadow: 0 2px 7px #ffbbba44;
    }
    .logout-btn:hover {
      background: #b91c1c;
    }
  </style>
</head>
<body>
  <div class="container dashboard">
    <h2>ðŸš¦ Admin Dashboard</h2>
    <div class="user-stats">
      <p><b>Unique users today:</b> <span style="color:#1874ad;">{{ daily_users }}</span></p>
      <p><b>Unique users <span title="Rolling 24-hour window (not calendar day)">past 24 hours</span>:</b> <span style="color:#ca6800;">{{ users_last_24hr }}</span></p>
      <h4>History (unique users by day):</h4>
      <table>
        <tr>
          <th>Date</th>
          <th>Unique Users</th>
        </tr>
        {% for day, count in all_daily_counts %}
        <tr>
          <td>{{ day }}</td>
          <td>{{ count }}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
    <form method="get" action="/logout">
      <button type="submit" class="logout-btn">Logout</button>
    </form>
  </div>
  <script>
    const socket = io();
    socket.on('hide_alarm', () => {
      window.location.href = '/';
    });
  </script>
</body>
</html>
